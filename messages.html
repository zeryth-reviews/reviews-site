<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messages - Zeryth Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <a href="index.html">
        <img src="assets/logo.png" alt="Zeryth Reviews Logo" class="logo">
    </a>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="messages.html">Messages</a></li>
        </ul>
    </nav>
</header>

<section class="messages-section">
    <div class="container">
        <h2>Messages</h2>
        <div class="message-list"></div>
    </div>
</section>

<footer>
    <p>ZERYTH REVIEWS - Has AI Generated Content</p>
</footer>

<script>
    const messageList = document.querySelector('.message-list');

    // Load messages from the JSON file
    async function loadMessages() {
        const response = await fetch('/messages.json');  // Fetch the JSON file
        const messages = await response.json();          // Parse the JSON

        messageList.innerHTML = ""; // Clear any previous messages

        // Reverse the array to show newest messages first
        messages.reverse().forEach(msg => {
            const messageItem = document.createElement('div');
            messageItem.innerHTML = `<p><strong>Date & Time (GMT):</strong> ${msg.date}</p><p>${msg.message}</p>`;
            messageList.appendChild(messageItem);
        });
    }

    loadMessages();
</script>



</body>
</html>
